    <div id="kontakt" class="contact">
        <div class="tekst">
        <h1>Kontakt DalunCAR</h1>
    </div>
        <form id="myform">
            <div class="row">
                <div id="id1" class="input-group">
                    <input type="text" id="imie" required minlength="4">
                    <label for="imie" class="JD"><i class="fa fa-user"></i> Imie</label>
                </div>  
                <div id="id2" class="input-group">
                    <input type="text" id="nazwisko" required minlength="7">
                    <label for="nazwisko" class="JD"><i class="fa fa-user"></i> Nazwisko</label>
                </div>  
            </div>
            <div id="id3" class="input-group">
                <input type="text" id="email" required>
                <label for="email" class="JD"><i class="fa fa-envelope"></i> Email</label>
            </div>  
            <div id="id4" class="input-group">
                <input type="text" id="nrtele" required minlength="9" maxlength="9">
                <label for="nrtele" class="JD"><i class="fa fa-phone"></i> Numer Telefonu</label>
            </div>
            <div id="id5" class="input-group">
                <textarea id="message" rows="8" required minlength="30"></textarea>
                <label for="message" class="JD"><i class="fa fa-comments"></i> Twoja Wiadomość</label>
            </div>
            <p id="bladtelefon" style="display: none;">
                Podaj Numer Telefonu w Cyfrach!
            </p>
            <button class="btn" type="submit" id="przycisk" >Wyślij <i class="fa fa-paper-plane"></i></button>    
        </form>
